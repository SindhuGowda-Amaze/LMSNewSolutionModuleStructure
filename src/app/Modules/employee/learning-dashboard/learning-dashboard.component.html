<div class="container-fluid">

    <div class="row">
        <div class="col-lg-10">
            <p class="headings">Learning Path Dashboard</p>
        </div>
        <div class="col-lg-2">
            <p class="count" >Count: {{count}}</p>
        </div>
    </div>
    <div class="card">
        <br>
        <div class="row FilterClass ">
            <div class="col-lg-1">
                <p class="filter">Filter By</p>
            </div>
            <div class="col-lg-5">
                <input type="search" class="form-control search" placeholder="Search for Name.." [(ngModel)]="search" (ngModelChange)="filterAssignTraining()">
            </div>
        </div><br>
    </div> <br>





    <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <!-- <button class="form-control addnew" routerLink="/Manager/AssignCourseToEmployee">Add</button> -->
        </div>
    </div> <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <table class="table" *ngIf="(assignList | filter: search).length > 0; else noResults">
                    <thead>
                        <tr>
                            
                            <th>Employee ID</th>
                            <th>Employee Name</th>
                            <th >Month</th>
                            <th *ngIf="roleid==2">Training Name</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let details of assignList|filter:search">
                            
                            <td style="font-size: 15px;">{{details.staffID}}</td>
                            <td style="font-size: 15px;">{{details.employeeName}}</td>
                            <td style="font-size: 15px;">{{details.monthName}}</td>
                            <td *ngIf="roleid==2"style="font-size: 15px;">{{details.name}}</td>
                            <!-- <td style="font-size: 15px;">{{details.trainer}}</td> -->
                            <!-- <td style="font-size: 15px;">{{details.position}}</td>
                            <td style="font-size: 15px;">{{details.band}}</td>
                            <td style="font-size: 15px;">{{details.level}}</td> -->
                            <!-- <td style="font-size: 15px;">Developers</td>
                            <td style="font-size: 15px;">Staff</td>
                            <td style="font-size: 15px;">A1</td>
                            <td style="width: 20%;">
                               -->

                                <!-- <img src="assets/Images/Edit_ICON.png" alt="Edit_ICON" style="width: 10%;"
                                (click)="edit(details.id)" > &nbsp;&nbsp; -->

                                <!-- <img src="assets/Images/Delete_ICON.png" alt="Delete_ICON"
                                    (click)="Ondelete(details.id)" style="width: 10%;">
                            </td> -->
                        </tr>
                    </tbody>
                </table>
                <ng-template #noResults>
                    <p class="NoResultShow"> Results not found </p>
                </ng-template>
            </div>
        </div>
    </div>


</div>
