<div class="container-fluid">

    <div class="row">
        <div class="col-lg-10">
            <p class="headings">Training Hours Report</p>
        </div>
        <div class="col-lg-2">
            <p class="count">Count: {{AttendanceHrs.length}}</p>
        </div>
    </div>

    <div class="card">
        <div class="row FilterClass ">
            <div class="col-lg-1">
                <p class="filter" style="margin-left: 15px;">Filter By </p>
            </div>
            <div class="col-lg-2">
                <input type="search" class="form-control search" placeholder="Search" [(ngModel)]="search">
            </div>
            <div class="col-lg-2">
                <select class="form-control"  name="Course" [(ngModel)]="Course" (change)="getcourseid($event)">
                    <option value="0" >Select Training</option>
                    <option style="color:#0C275A" *ngFor="let details of courseList" value="{{details.id}}" >{{details.name}}</option>
                </select>
            </div>
            <div class="col-lg-2">
                <select class="form-control"  name="courseID" [(ngModel)]="TopicID" (change)="getcourseid($event)">
                    <option value="0">Topic Name</option>
                    <option *ngFor="let details of TopicList" value="{{details.id}}">{{details.name}}</option>
                </select>
            </div>
            <div class="col-lg-2">
                <input type="date" class="form-control" id="Date" name="Date" [(ngModel)]="Date" >
            </div>
            <div class="col-lg-2">
                <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate" (change)="filterbydate()">
            </div>
        </div>
    </div> <br>

 <div class="row">
    <div class="col-lg-10"></div>
    <div class="col-lg-2">
        <button class="Button" (click)="exportexcel()">Export To Excel</button>
    </div>
</div>
<br>

<div class="row">
    <div class="col-lg-10"></div>
</div>
<br>

    <div class="row">
        <div class="col-lg-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <table id="download" class="table" *ngIf="(AttendanceHrs | filter: search).length > 0; else noResults">
                            <thead>
                                <tr>
                                    <th>Login Date</th>
                                    <th>Log In Time</th>
                                    <th>Log Out Time</th>
                                    <th>Training Name</th>
                                    <!-- <th>Topic Name</th> -->
                                    <th>No of Hrs</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let details of AttendanceHrs | filter: search">
                                    <td>{{details.loginDate}}</td>
                                    <td>{{details.loginTime}}</td>
                                    <td>
                                        <!-- <p *ngIf="details.logoutDate==null">13:30</p> -->
                                        <p *ngIf="details.logoutTime!=null"> {{details.logoutTime}}</p>
                                       
                                    </td>
                                    <td>
                                        <!-- <p *ngIf="details.trainingname==null">IOT</p> -->
                                        <p *ngIf="details.courseName!=null"> {{details.courseName}}</p>
                                       
                                    </td>
                                    <!-- <td> -->
                                        <!-- <p *ngIf="details.topicName==null">Introduction to IOT</p> -->
                                        <!-- <p *ngIf="details.topicName!=null"> {{details.topicName}}</p>
                                       </td> -->
                                    <td> 
                                        <!-- <p *ngIf="details.noofhrs==null">3</p> -->
                                        <p *ngIf="details.noofhrs!=null"> {{details.noofhrs|date:"HH:mm"}}</p>
                                       
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ng-template #noResults>
                            <p class="NoResultShow"> No results found </p>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
