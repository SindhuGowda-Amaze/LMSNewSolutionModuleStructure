<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <p class="headings">Assesment Report Dashboard</p>
        </div>
        <div class="col-lg-2">
            <p class="count">Count:{{employeereportlist.length}} </p>
        </div>
    </div>
    <div class="card">
        <br>
        <div class="row FilterClass ">
            <div class="col-lg-1">
                <p class="filter">Filter By</p>
            </div>
        
            <div class="col-lg-2">
                <input type="search" class="form-control search" placeholder="Search for Data.." [(ngModel)]="search"
                    name="search">
            </div>
        </div><br>
    </div>
      <br>
      <div class="row">
          <div class="col-lg-10"></div>
      </div>
     <br>
     <div class="row">
        <div class="col-lg-2">
            <select class="form-control"   placeholder="Training Name"  name="courseID" [(ngModel)]="courseID" (change)="getcourseid($event)">
                <option value="0">Chapter Name</option>
                <option *ngFor="let details of courselist" value="{{details.id}}">{{details.courseName}}</option>
            </select>
        </div>
        <!-- <div class="col-lg-3">
            <select class="form-control"    placeholder="Select Trainer Name" name="cars" id="Duration" [(ngModel)]="TrainerID" (change)="getTrainerID($event)">
                <option style="color:#0C275A" value="0">Select Trainer Name</option>
                <option  style="color:#0C275A" *ngFor="let details of trainerlist"  value="{{details.id}}">{{details.name}}</option>
            </select>
        </div> -->
     </div>
     <br>
     <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <table id="download" class="table" *ngIf="(uniquelist | filter: search).length > 0; else noResults">
                    <thead>
                        <tr>
                            <th>Chapter name</th>
                            <th>Marks</th>
                            <th>Percentage</th>
                            <th>Certificate</th>
                        </tr>
                        <tr *ngFor="let details of uniquelist|filter :search">
                            <td style="color:#0C275A">{{details.chapterName}}</td>
                            <td> {{details.obtainedMarks/details.totalmarks}}</td>
                            <td> {{details.obtainedMarks/details.totalmarks
                                *100 | number : '1.2-2'}} % </td>
                            <td style="color:#0C275A">
                                <button class="Button"
                                [routerLink]="['/Employee/CourseCertificate',details.id]">View</button>
                            </td>
                            
                        </tr>
                    </thead>
                </table>
                <ng-template #noResults>
                    <p class="NoResultShow"> Results not found </p>
                </ng-template>
            </div>
        </div>
    </div>



</div>
